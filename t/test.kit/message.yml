validate:
  friend: { type: HASHREF }
message:
  header:
    - !TT 
      Subject: Hello [% friend.name %]
    - X-Test: This is a test.
  type: multipart/mixed
  parts:
    - type: multipart/alternative
      attributes:
        disposition: inline
      parts:
        - type: text/plain
          body: We don't support tests.
        - !File/TT
          type: text/html
          body: html
    - !TT
      type: text/plain
      body: This is a part for my friend [% friend.name %]
      attributes:
        filename: part.txt
        disposition: attachment
